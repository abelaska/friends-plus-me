<!DOCTYPE html>
<html
  ng-app="fpmApp"
  ng-strict-di="false"
  lang="en"
  style="background-color: rgba(0, 0, 0, 0.4) !important"
>
  <head>
    <base href="/" />
    <meta charset="utf-8" />

    <link rel="dns-prefetch" href="//images.friendsplus.me" />

    <title>Friends+Me</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <link
      rel="chrome-webstore-item"
      href="https://chrome.google.com/webstore/detail/bnibclkcmchpmfgnpnpnhanmfapffcjn"
    />

    <meta
      name="keywords"
      content="Google+ to Twitter, Google+ to Facebook, Google+ to Linkedin, repost, cross-post, connect, Facebook, Twitter, Linkedin"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- build:css({.tmp,public}) /styles/share-vendor.css -->
    <link
      href="components/angular-material/angular-material.css"
      rel="stylesheet"
    />
    <link
      href="components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"
      rel="stylesheet"
    />
    <link href="/styles/share-vendor.css" rel="stylesheet" />
    <!-- endbuild -->

    <!-- build:css({.tmp,public}) /styles/share.css -->
    <link href="/styles/share.css" rel="stylesheet" />
    <!-- endbuild -->

    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png"
    />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link
      rel="icon"
      type="image/png"
      href="/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d40000" />
    <meta name="apple-mobile-web-app-title" content="Friends+Me" />
    <meta name="application-name" content="Friends+Me" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <script
      src="https://cdn.ravenjs.com/3.16.1/raven.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://www.google.com/recaptcha/api.js?render=explicit"
      async
      defer
    ></script>
  </head>

  <body
    ng-controller="DndCtrl"
    ng-mousemove="dndMove($event)"
    ng-mouseup="dndStop($event)"
    ng-mousedown="closeCheck($event)"
    hotkey="{esc: close}"
    initial-state="{}"
    style="background-color: transparent !important;{{isShareLite?'overflow: hidden;':''}}"
  >
    <!-- build:js({.tmp,public}) /scripts/share-raven.js -->
    <script src="scripts/vendors/deepmerge.js"></script>
    <!-- @if ENV == 'development' -->
    <script src="conf/development.js"></script>
    <!-- @endif -->
    <!-- @if ENV == 'production' -->
    <script src="conf/production.js"></script>
    <!-- @endif -->
    <!-- @if ENV == 'staging' -->
    <script src="conf/staging.js"></script>
    <!-- @endif -->
    <script src="scripts/initialState.js"></script>
    <script src="scripts/raven.js"></script>
    <!-- endbuild -->

    <!--[if lt IE 9]>
      <p class="chromeframe">
        You are using an outdated browser.
        <a href="http://browsehappy.com/">Upgrade your browser today</a> or
        <a href="https://www.google.com/chromeframe/?redirect=true"
          >install Google Chrome Frame</a
        >
        to better experience this site.
      </p>
    <![endif]-->

    <div
      class="main-content main"
      style="overflow: hidden; overflow-y: auto"
      ui-view
    ></div>

    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <script>
      try {
        const { ipcRenderer } = require("electron");
        window.ipcRenderer = ipcRenderer;
      } catch (e) {}
    </script>

    <!-- build:js({.tmp,public}) /scripts/share-vendor.js -->
    <script src="components/underscore/underscore.js"></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-aria/angular-aria.js"></script>
    <script src="components/angular-messages/angular-messages.js"></script>
    <script src="components/angular-material/angular-material.js"></script>
    <script src="components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="components/angular-hotkeys/build/hotkeys.js"></script>
    <script src="components/angular-file-upload/dist/ng-file-upload.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="components/stacktrace.js/stacktrace.js"></script>
    <script src="components/async/lib/async.js"></script>
    <script src="components/string/dist/string.js"></script>
    <script src="components/bootstrap/js/dropdown.js"></script>
    <script src="components/twitter-text/js/twitter-text.js"></script>
    <script src="components/tinymce/tinymce.js"></script>
    <script src="components/tinymce/themes/modern/theme.js"></script>
    <script src="components/tinymce/plugins/autoresize/plugin.js"></script>
    <script src="components/tinymce/plugins/paste/plugin.js"></script>
    <script src="components/tinymce-mention/mention/plugin.js"></script>
    <script src="scripts/vendors/angular-ui-tinymce.js"></script>
    <script src="scripts/vendors/angular-bootstrap-datetimepicker.js"></script>
    <script src="scripts/vendors/ui-bootstrap-custom-tpls-0.12.0.js"></script>
    <script src="scripts/vendors/le.js"></script>
    <script src="scripts/vendors/jstz.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,public}) /scripts/share.js -->
    <script src="scripts/share.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/factories/initialState.js"></script>
    <script src="scripts/factories/isMobile.js"></script>
    <script src="scripts/factories/jquery.js"></script>
    <script src="scripts/factories/le.js"></script>
    <script src="scripts/factories/flash.js"></script>
    <script src="scripts/factories/jstz.js"></script>
    <script src="scripts/factories/lodash.js"></script>
    <script src="scripts/factories/moment.js"></script>
    <script src="scripts/factories/types.js"></script>
    <script src="scripts/factories/states.js"></script>
    <script src="scripts/factories/countries.js"></script>
    <script src="scripts/factories/dialogs.js"></script>
    <script src="scripts/factories/urls.js"></script>
    <script src="scripts/factories/accounts.js"></script>
    <script src="scripts/factories/apply.js"></script>
    <script src="scripts/factories/stacktrace.js"></script>
    <script src="scripts/factories/async.js"></script>
    <script src="scripts/factories/tinymce.js"></script>
    <script src="scripts/factories/string.js"></script>
    <script src="scripts/factories/twttr.js"></script>
    <script src="scripts/ui/mdTooltip.js"></script>
    <script src="scripts/providers/log.js"></script>
    <script src="scripts/providers/events.js"></script>
    <script src="scripts/providers/analytics.js"></script>
    <script src="scripts/providers/crawler.js"></script>
    <script src="scripts/providers/image.js"></script>
    <script src="scripts/providers/google.js"></script>
    <script src="scripts/providers/premium.js"></script>
    <script src="scripts/providers/exceptionHandler.js"></script>
    <script src="scripts/providers/extension.js"></script>
    <script src="scripts/providers/tinymceMention.js"></script>
    <script src="scripts/providers/intercom.js"></script>
    <script src="scripts/controllers/dialogs/dateTimePicker.js"></script>
    <script src="scripts/controllers/dialogs/premiumRequired.js"></script>
    <script src="scripts/controllers/dnd.js"></script>
    <script src="scripts/controllers/editor.js"></script>
    <script src="scripts/controllers/share.js"></script>
    <!-- endbuild -->

    <script>
      if (window.module) module = window.module;
    </script>

    <!-- @if ENV == 'production' -->
    <script type="text/javascript">
      var _iub = _iub || [];
      _iub.csConfiguration = {
        cookiePolicyId: 367858,
        siteId: 31414,
        lang: "en",
        priorConsent: false,
      };
    </script>
    <script
      type="text/javascript"
      src="//cdn.iubenda.com/cookie_solution/safemode/iubenda_cs.js"
      charset="UTF-8"
      async
    ></script>
    <!-- @endif -->
  </body>
</html>
