<div class="userswitch" ng-controller="AdminUserSwitchCtrl">
  <div class="row">
    <div class="center col-md-6">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-4" for="email">E-mail</label>
          <div class="controls col-sm-8">
            <input type="text" id="email" ng-model="filter.email" placeholder="E-mail" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="actorId">Actor ID</label>
          <div class="controls col-sm-8">
            <input type="text" id="actorId" ng-model="filter.actorId" placeholder="Actor ID" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="userId">User ID</label>
          <div class="controls col-sm-8">
            <input type="text" id="userId" ng-model="filter._id" placeholder="User ID" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="userId">Profile ID</label>
          <div class="controls col-sm-8">
            <input type="text" id="profileId" ng-model="filter.pid" placeholder="Profile ID" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="controls">
            <button type="submit" class="btn btn-default" ng-click="switch()" ng-disabled="!filter.actorId && !filter.email && !filter._id && !filter.pid">Switch User</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
